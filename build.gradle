plugins {
	id 'java'
	id 'java-library'
	id 'maven'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'org.springframework.cloud.contract' version '2.1.2.RELEASE'
}

group = 'com.myapp.service'
version = "1.0.0"

apply plugin: 'groovy'
apply plugin: 'spring-cloud-contract'

ext {
	mavenLocalRepo = System.env.MAVEN_REPO ?: "${System.properties["user.home"]}/.m2/repository"
}

repositories {
	maven {
		url = mavenLocalRepo
	}
	mavenCentral()
	jcenter()
}

ext {
	set('springCloudVersion', 'Greenwich.SR1')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:+"
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

dependencies {
	compile 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
	testCompile 'org.codehaus.groovy:groovy-all:2.4.6'
}

test.doFirst {
	if (true) {
		throw new StopExecutionException()
	}
}

compileTestJava.doFirst {
	if (true) {
		throw new StopExecutionException()
	}
}
